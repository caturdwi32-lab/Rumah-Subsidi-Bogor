    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2e7d32;
            --secondary: #ff8f00;
            --bg: #f9f9f9;
            --text: #333;
            --card-bg: #fff;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --primary: #4caf50;
            --secondary: #ffb74d;
            --bg: #121212;
            --text: #e0e0e0;
            --card-bg: #1e1e1e;
            --shadow: rgba(255,255,255,0.1);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            top: 100px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--secondary);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1001;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(180deg);
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background-color: var(--card-bg);
            box-shadow: 0 2px 10px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logo span {
            color: var(--secondary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .btn-cta {
            background: linear-gradient(135deg, var(--secondary), #f57c00);
            color: white;
            padding: 0.7rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255,143,0,0.4);
        }

        .btn-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255,143,0,0.6);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, rgba(46,125,50,0.8), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1568605114967-8130f3a36994?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 5%;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            font-weight: 900;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease;
        }

        .hero-content p {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 300;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
            animation: fadeInUp 1s ease 0.2s both;
        }

        .hero-content .highlight {
            background: linear-gradient(135deg, var(--secondary), #f57c00);
            padding: 0.5rem 2rem;
            border-radius: 50px;
            display: inline-block;
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(255,143,0,0.5);
            animation: pulse 2s infinite, fadeInUp 1s ease 0.4s both;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-hero {
            background: linear-gradient(135deg, var(--primary), #1b5e20);
            color: white;
            padding: 1.2rem 3rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 700;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 10px 30px rgba(46,125,50,0.4);
            animation: fadeInUp 1s ease 0.6s both;
        }

        .btn-hero:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(46,125,50,0.6);
        }

        /* Section Styles */
        section {
            padding: 6rem 5%;
        }

        .section-title {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title h2 {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--secondary);
            border-radius: 2px;
        }

        .section-title p {
            font-size: 1.3rem;
            color: var(--text);
            opacity: 0.8;
            margin-top: 1.5rem;
        }

        /* Keunggulan Section */
        .keunggulan {
            background-color: var(--card-bg);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
        }

        .feature-card {
            text-align: center;
            padding: 3rem 2rem;
            border-radius: 20px;
            background: var(--bg);
            box-shadow: 0 10px 30px var(--shadow);
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.4s;
        }

        .feature-card:hover::before {
            transform: scaleX(1);
        }

        .feature-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px var(--shadow);
        }

        .feature-card i {
            font-size: 3.5rem;
            color: var(--secondary);
            margin-bottom: 1.5rem;
            transition: transform 0.3s;
        }

        .feature-card:hover i {
            transform: scale(1.2) rotate(10deg);
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .feature-card p {
            color: var(--text);
            opacity: 0.8;
            line-height: 1.8;
        }

        /* Lokasi Section */
        .lokasi {
            background: linear-gradient(135deg, var(--bg), rgba(46,125,50,0.05));
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 4rem;
        }

        .lokasi-info {
            flex: 1 1 400px;
        }

        .lokasi-info h2 {
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .lokasi-info p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: var(--text);
            opacity: 0.9;
            line-height: 1.8;
        }

        .lokasi-info ul {
            list-style: none;
            margin: 2rem 0;
        }

        .lokasi-info li {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 10px var(--shadow);
            transition: all 0.3s;
        }

        .lokasi-info li:hover {
            transform: translateX(10px);
            background: var(--primary);
            color: white;
        }

        .lokasi-info li:hover i {
            color: var(--secondary);
        }

        .lokasi-info i {
            color: var(--secondary);
            font-size: 1.3rem;
        }

        .lokasi-map {
            flex: 1 1 400px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px var(--shadow);
            position: relative;
        }

        .lokasi-map iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Galeri Section dengan Slider */
        .galeri {
            background-color: var(--card-bg);
            padding: 6rem 0;
        }

        .galeri .section-title {
            padding: 0 5%;
        }

        .swiper {
            width: 100%;
            padding: 2rem 0 4rem 0;
        }

        .swiper-slide {
            width: 350px;
            height: 450px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px var(--shadow);
            position: relative;
            transition: all 0.3s;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .swiper-slide:hover img {
            transform: scale(1.1);
        }

        .swiper-slide::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .swiper-slide:hover::after {
            opacity: 1;
        }

        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background: var(--secondary);
            opacity: 0.5;
        }

        .swiper-pagination-bullet-active {
            opacity: 1;
            width: 30px;
            border-radius: 6px;
        }

        .swiper-button-next, .swiper-button-prev {
            color: var(--secondary);
            background: var(--card-bg);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .swiper-button-next:after, .swiper-button-prev:after {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Testimoni Section */
        .testimoni {
            background: linear-gradient(135deg, var(--bg), rgba(255,143,0,0.05));
        }

        .testimoni-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
        }

        .testimoni-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow);
            position: relative;
            transition: all 0.4s;
            border: 2px solid transparent;
        }

        .testimoni-card:hover {
            transform: translateY(-10px);
            border-color: var(--secondary);
            box-shadow: 0 20px 40px var(--shadow);
        }

        .testimoni-card i {
            color: var(--secondary);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .testimoni-card p {
            font-style: italic;
            margin-bottom: 1.5rem;
            color: var(--text);
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .testimoni-card h4 {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.2rem;
        }

        /* Formulir Minat */
        .form-minat {
            background: linear-gradient(135deg, rgba(46,125,50,0.95), rgba(27,94,32,0.95)), url('https://images.unsplash.com/photo-1560518883-ce09059eeffa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .form-minat::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .form-minat h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .form-minat p {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            position: relative;
            z-index: 1;
        }

        input, textarea {
            padding: 1.2rem;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(255,255,255,0.95);
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--secondary);
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(255,143,0,0.3);
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--secondary), #f57c00);
            color: white;
            padding: 1.2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,143,0,0.5);
        }

        .whatsapp-form-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 2rem;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(37,211,102,0.4);
            position: relative;
            z-index: 1;
        }

        .whatsapp-form-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(37,211,102,0.6);
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #1b5e20, #2e7d32);
            color: white;
            padding: 4rem 5% 2rem;
            position: relative;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-col h3 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .footer-col h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--secondary);
        }

        .footer-col p, .footer-col a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            line-height: 2;
            transition: all 0.3s;
        }

        .footer-col a:hover {
            color: var(--secondary);
            padding-left: 5px;
        }

        .footer-col i {
            margin-right: 0.8rem;
            color: var(--secondary);
            width: 20px;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            font-size: 1.3rem;
            color: white;
            transition: all 0.3s;
        }

        .social-icons a:hover {
            background: #25D366;
            transform: translateY(-5px);
        }
